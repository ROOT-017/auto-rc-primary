<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="header-container">
          <div class="header">
            <div class="logo">
              <span
                class="iconify"
                data-icon="noto:graduation-cap"
                data-width="150"
                data-height="140"
              ></span>
            </div>
            <div class="ellipsis">
              <span
                class="iconify"
                data-icon="entypo:dots-three-vertical"
                data-width="25"
                data-height="25"
              ></span>
            </div>
          </div>
          <div class="school-name">
            <div>COMMUNIRTY SCHOOL</div>
            <div>STUDENT LOGIN</div>
          </div>
        </div>
        <div class="form-container">
          <form action="">
            <div class="ui labeled input name-input">
              <div class="ui label">STD Name</div>
              <input
                type="text"
                class="custom std-name"
                placeholder="Name"
                name="name"
                id="std-name"
              />
            </div>
            <div class="password-input">
              <div class="ui labeled input">
                <div class="ui label">STD Password</div>
                <input
                type="password"
                  class="custom std-password"
                  name="password"
                  placeholder="Password"
                  id="std-password"
                />
              </div>
              <div class="forgot-password"><h6>Forgot Password</h6></div>
            </div>

            <div class="button-container">
              <button class="ui button log-in">LOGIN</button>
              <h5 class="new-student-log-in">
                New Student? <span>Register</span>
              </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
