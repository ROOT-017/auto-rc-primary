<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="header-container">
          <div class="header">
            <div class="logo">
              <span
                class="iconify"
                data-icon="noto:graduation-cap"
                data-width="120"
                data-height="110"
              ></span>
            </div>
            <div class="ellipsis">
              <span
                class="iconify"
                data-icon="entypo:dots-three-vertical"
                data-width="25"
                data-height="25"
              ></span>
            </div>
          </div>
          <div class="school-name">
            <div>COMMUNIRTY SCHOOL</div>
            <div>STAFF SIGN IN</div>
          </div>
        </div>
        <div class="form-container">
          <form action="">
            <div class="ui labeled input name-input">
              <div class="ui custom label">Name</div>
              <input
                type="text"
                class="std-name"
                placeholder="Name"
                name="name"
                id="std-name"
              />
            </div>
            <div class="ui labeled input name-input">
              <div class="ui custom label">ID</div>
              <input
                type="text"
                class="std-name"
                placeholder="Name"
                name="name"
                id="std-name"
              />
            </div>
            <div class="ui labeled input name-input">
              <div class="ui custom label">Email</div>
              <input
                type="email"
                class="std-name"
                name="name"
                placeholder="Email"
                id="std-name"
              />
            </div>
            <div class="ui labeled input password-input">
              <div class="ui custom label">Password</div>
              <input
                type="password"
                class="std-name"
                placeholder="Password"
                name="name"
                id="std-name"
              />
            </div>

            <div class="ui labeled input confrim password-input">
              <div class="ui custom label">Password</div>
              <input
                type="password"
                class="std-password"
                name="name"
                placeholder="Confirm Password"
                id="std-name"
              />
            </div>

            <div class="">
              <div class="ui labeled input class-input">
                <div class="ui custom label">Class</div>
                <input
                  type="text"
                  class="std-class"
                  placeholder="Class"
                  name="name"
                  id="std-name"
                />
              </div>
              <h5 class="new-student-log-in">
                Already have an account? <span>Log in</span>
              </h5>
            </div>

            <div class="button-container">
              <button class="ui button log-in">SIGNIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
